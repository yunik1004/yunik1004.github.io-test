# .travis.yml
os:
  - linux

language: node_js

node_js:
  - "10"

cache:
  directories:
    - node_modules

branches:
  only:
    - code

env:
  - NODE_ENV=PROD

sudo: required

dist: trusty

before_install:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb

install:
  - npm install
  - npm update

script:
  # Test
  - npm run lint
  - npm run test:unit
  - npm run test:e2e

after_success:
  # Deploy to master branch
  - npm run build
  - cd dist
  - git init
  - git add .
  - git -c user.name='travis' -c user.email='travis' commit -m "Travis deploy"
  - git push -f -q https://yunik1004:$GITHUB_API_KEY@github.com/yunik1004/yunik1004.github.io.git &>/dev/null
